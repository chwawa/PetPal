<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Detail</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar for seekers/users -->
  <header>
    <a href="./seeker_landing.html" class="logo">
      PetPal
      <img src="../svg/logo.svg">
    </a>
    <a href="./seeker_landing.html">Home</a>
    <a href="./all_applications.html">My Applications</a>
    
    <div class="dropdown d-inline primary float-right">
      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
        My Profile
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="./seeker_account_update.html">Edit Profile</a></li>
        <li><a class="dropdown-item" href="#">Log Out</a></li>
      </ul>
    </div>
    <a href="./seeker_notifications.html" class="notif_button float-right">
      <img src="../svg/notif_bell.svg">
    </a>
  </header>

  <main>
    <!-- Description prompts pulled from petadoptionwebsite.com -->
    <!-- Profile -->
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <br>
            <h1 class="card-title">Meet Tubbs!</h1>
            <h5><span class="badge rounded-pill text-bg-success">Active</span></h5>
            <br> 
            <img class="card-img-top card-image" src="../images/tubbs.gif" alt="Cute pet">
            <br> <br> <br> <br> <br>
          </div>
        </div>
     </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 about">
              <h2 class="card-title">About</h2>
            </div>
            <div class="col-md-6">
              <span class="float-right notif-date date">
                <img src="../svg/clock-2xs.svg">
                October 3, 2023
              </span>
            </div>
            <!-- <div class="col-md-2">
              
            </div> -->
          </div>
          <div class="row">
            <div class="col-md-12 about">
              <p class="card-text">Biography</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-text">Breed</h5>
            </div>
            <div class="col-md-6 desc">
              <p class="card-text">Pug</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-text">Colour</h5>
            </div>
            <div class="col-md-6 desc">
              <p class="card-text">Black</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-text">Age</h5>
            </div>
            <div class="col-md-6 desc">
              <p class="card-text">2 Years Old</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-text">Gender</h5>
            </div>
            <div class="col-md-6 desc">
              <p class="card-text">Male</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-text">Arrived Date</h5>
            </div>
            <div class="col-md-6 desc">
              <p class="card-text">October 3, 2023</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-text">Size</h5>
            </div>
            <div class="col-md-6 desc">
              <p class="card-text">Small (5-10kg)</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-text">Location</h5>
            </div>
            <div class="col-md-6 desc">
              <p class="card-text">Toronto</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h5 class="card-text">Rehoming Fee</h5>
            </div>
            <div class="col-md-6 desc">
              <p class="card-text">$150</p>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Footer is blank for now.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
