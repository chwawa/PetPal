  <body>

    <main>
      <div class="search-section">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>

            <div>
              <div class="filter">
                <label for="species">Species:</label>
                <select id="species" name="species">
                  <option value="" selected disabled></option>
                  <option value="dog">Dog</option>
                  <option value="cat">Cat</option>
                  <option value="rabbit">Rabbit</option>
                </select>
              </div>

              <div class="filter">
                <label for="breed">Breed:</label>
                <select id="breed" name="breed">
                  <option value="" selected disabled></option>
                  <option value="Beagle">Beagle</option>
                  <option value="Husky">Husky</option>
                  <option value="Siberian">Siberian</option>
                </select>
              </div>

              <div class="filter">
                <label for="color">Color:</label>
                <select id="color" name="color">
                  <option value="" selected disabled></option>
                  <option value="Grey">Grey</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                </select>
              </div>

              <div class="filter">
                <label for="size">Size:</label>
                <select id="size" name="size">
                  <option value="" selected disabled></option>
                  <option value="0-5">0-5 lb</option>
                  <option value="5-9">5-9 lb</option>
                  <option value="9+">9+ lb</option>
                </select>
              </div>

              <div class="filter">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                  <option value="" selected disabled></option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="filter">
                <label for="sort">Sort by Age:</label>
                <select id="sort2" name="sort" onchange="redirectToPage2()">
                  <option value="" selected disabled></option>
                  <option value="lowtohigh">low to high</option>
                  <option value="hightolow">high to low</option>
                </select>
              </div>

              <div class="filter">
                <label for="minAge">Min Age:</label>
                <input type="number" id="minAge" name="minAge" />
              </div>

              <div class="filter">
                <label for="maxAge">Max Age:</label>
                <input type="number" id="maxAge" name="maxAge" />
              </div>

              <div class="filter">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" />
              </div>

              <div class="pop-up-buttons">
                <button class="resetbutton">Reset</button>
                <button class="searchbutton">Search</button>
              </div>
            </div>
          </div>
        </div>

        <div class="search-row">
          <!-- Filters and search button in a row -->
          <div class="filter">

              <option value="dog">Dog</option>

              <option value="rabbit">Rabbit</option>

            <label for="breed">Breed:</label>

        <div class="filter-pictures-container">

                <option value="0-5">0-5 lb</option>
                <option value="5-9">5-9 lb</option>

              </select>
            </div>

            <div class="filter">
              <label for="sex">Sex:</label>
              <select id="sex" name="sex">
                <option value="" selected disabled></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="filter">
              <label for="sort">Sort by Age:</label>

              <select name="sort" id="sort3" onchange="redirectToPage3()">
                <option value="" selected disabled></option>
                <option value="lowtohigh">low to high</option>

              </select>
            </div>

            <div class="filter">

            <div class="animal" onclick="location.href='./other_shelter_pet_detail.html';">

                <p class="animal-text-title">Charizard</p>
                <p>2 years old</p>

    <!-- Modal Script -->
    <script>
      var modal = document.getElementById("myModal");

      var btn = document.getElementById("myBtn");

      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function () {
        modal.style.display = "block";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
