<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shelter: Update Account</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar for shelters -->
  <header>
    <a href="./shelter_search.html" class="logo">
      PetPal
      <img src="../svg/logo.svg">
    </a>
    <a href="./shelter_search.html">Home</a>
    <a href="./shelter_management.html">My Pets</a>
    
    <div class="dropdown d-inline primary float-right">
      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
        My Profile
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="./shelter_account_update.html">Edit Profile</a></li>
        <li><a class="dropdown-item" href="#">Log Out</a></li>
      </ul>
    </div>
    <a href="./shelter_notifications.html" class="notif_button float-right">
      <img src="../svg/notif_bell.svg">
      <span class="badge">3</span>
    </a>
  </header>


  <main>
    <div class="card text">
      <div class="card-body">
        <h2 class="card-title">Edit Profile</h2>

        <form action="" method="" enctype="multipart/form-data">

          <h4 class="card-title">Contact Information</h4>
          
          <div class="form-group mb-3">
            <label for="editShelterPic" class="profile-pic" id="shelterPic">
                <span>Change Image</span>
            </label>
            <input type="file" name="editShelterPic" id="editShelterPic">
          </div>

          <div class="form-group mb-3">
            <label for="editShelterName">Shelter Name</label>
            <input type="text" class="form-control" id="editShelterName" value="Sample Shelter">
          </div>

          <div class="form-group mb-3">
            <label for="editShelterEmail">Email address</label>
            <input type="email" class="form-control" id="editShelterEmail" value="SampleShelter@example.com">
          </div>

          <div class="form-group mb-3">
            <label for="editShelterPhone">Phone number (xxx-xxx-xxxx)</label>
            <input type="tel" class="form-control" id="editShelterPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="123-456-7890">
          </div>

          <div class="form-group mb-3">
            <label for="editShelterLocation">Location</label>
            <input type="text" class="form-control" id="editShelterLocation" value="The City of England">
          </div>

          <div class="form-group mb-3">
            <label for="editShelterWebsite">Website</label>
            <input type="url" class="form-control" id="editShelterWebsite" value="https://SampleShelter.com">
          </div>

          <h4 class="card-title">Mission Statement</h4>
          <div class="form-group mb-3">
            <textarea class="form-control" id="editShelterMissionStatement" rows="3">Sample mission statement.</textarea>
          </div>

          <button type="submit" class="btn btn-success">Save Changes</button>

        </form>

      </div>
    </div>
  </main>


  <footer>
    Footer is blank for now.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
