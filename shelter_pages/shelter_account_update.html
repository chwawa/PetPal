<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shelter: Update Account</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar for shelters -->
  <header>
    <a href="./shelter_search.html" class="logo">
      PetPal
      <img src="../svg/logo.svg">
    </a>
    <a href="./shelter_search.html">Home</a>
    <a href="./shelter_management.html">My Pets</a>
    <a href="./shelter_notifications.html" class="notif_button">
      <img src="../svg/notif_bell.svg">
      <span class="badge">3</span>
    </a>
    <div class="dropdown d-inline primary">
      <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
        My Profile
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="./shelter_account_update.html">Edit Profile</a></li>
        <li><a class="dropdown-item" href="#">Log Out</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="card text">
      <div class="card-body">

        <form>
          <h3 class="card-title">Contact Information</h3>
          <div class="form-group">
            <label for="editShelterPic">Profile Picture</label>
            <input type="image" class="form-control" id="editShelterPic">
          </div>

          <div class="form-group">
            <label for="editShelterName">Shelter Name</label>
            <input type="text" class="form-control" id="editShelterName" value="Sample Shelter">
          </div>

          <div class="form-group">
            <label for="editShelterEmail">Email address</label>
            <input type="email" class="form-control" id="editShelterEmail" value="SampleShelter@example.com">
          </div>

          <div class="form-group">
            <label for="editShelterPhone">Phone number (xxx-xxx-xxxx)</label>
            <input type="tel" class="form-control" id="editShelterPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="123-456-7890">
          </div>

          <div class="form-group">
            <label for="editShelterLocation">Location</label>
            <input type="text" class="form-control" id="editShelterLocation">
          </div>

          <div class="form-group">
            <label for="editShelterWebsite">Website</label>
            <input type="url" class="form-control" id="editShelterWebsite" value="https://SampleShelter.com">
          </div>

          <h3 class="card-title">Mission Statement</h3>
          <div class="form-group">
            <textarea class="form-control" id="editShelterMissionStatement" rows="3">Sample mission statement.</textarea>
          </div>
        </form>

      </div>
    </div>

  </main>

  <footer>
    Blank for now.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
