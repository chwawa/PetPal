<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Creation</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar for shelters -->
  <header>
    <a href="./shelter_landing.html" class="logo">
      PetPal
      <img src="../svg/logo.svg">
    </a>
    <a href="./shelter_landing.html">Home</a>
    <a href="./shelter_management.html">My Pets</a>
    
    <div class="dropdown d-inline primary float-right">
      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
        My Profile
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="./shelter_detail.html">View Profile</a></li>
        <li><a class="dropdown-item" href="./shelter_account_update.html">Edit Profile</a></li>
        <li><a class="dropdown-item" href="#">Log Out</a></li>
      </ul>
    </div>
    <a href="./shelter_notifications.html" class="notif_button float-right">
      <img src="../svg/notif_bell.svg">
    </a>
  </header>
  <main>
    <div class="container">
    <form>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="petName"> Pet's Name</label>
          <input id="petName" name="petName" type="text" class="form-control" placeholder="Pet's Name" required>
        </div>
        <div class="form-group col-12">
          <label for="age"> Age</label>
          <input id="age" name="age" type="text" class="form-control" required placeholder="Age">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="species"> Species</label>
          <input id="species" name="species" type="text" class="form-control" placeholder="Species" required>
        </div>
        <div class="form-group col-12">
          <label for="breed"> Breed</label>
          <input id="breed" name="breed" type="text" class="form-control" placeholder="Breed" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="gender"> Gender</label>
          <select id="gender" class="form-control form-select" name="gender" required> 
            <option value=""> Select</option>
            <option value="female"> Female</option>
            <option value="male"> Male</option>
            <option value="unknown"> Unknown</option>
          </select>
        </div>
        <div class="form-group col-12">
          <label for="size"> Size</label>
          <select id="size" class="form-control form-select" name="size" required> 
            <option value=""> Select </option>
            <option value="small"> Small</option>
            <option value="medium"> Medium</option>
            <option value="large"> Large</option>
          </select>
        </div>
      </div>

      <div class="form-row1">
        <div class="form-group col-12">
          <label for="microchipped"> Microchipped</label>
          <select id="microchipped" class="form-control form-select" name="microchipped" required> 
            <option value=""> Select</option>
            <option value="yes"> Yes</option>
            <option value="no"> No</option>
            <option value="not_applicable"> Not Applicable</option>
          </select>
        </div>
        <div class="form-group col-12">
          <label for="spayed/neutered"> Spayed/Neutered</label>
          <select id="spayed/neutered" class="form-control form-select" name="spayed/neutered" required> 
            <option value=""> Select</option>
            <option value="yes"> Yes</option>
            <option value="no"> No</option>
            <option value="not_applicable"> Not Applicable</option>
          </select>
        </div>
        <div class="form-group col-12">
          <label for="vacc_status"> Vaccination Status</label>
          <select id="vacc_status" class="form-control form-select" name="vacc_status" required> 
            <option value=""> Select </option>
            <option value="up_to_date"> Up-to-date</option>
            <option value="needs_vacc"> Needs Vaccination</option>
            <option value="unknown"> Unknown</option>
          </select>
        </div>
      </div>
    

      <div class="form-group">
        <label for="color_coat"> Please specify the pet's colour and/or coat type: </label>
        <textarea id="color_coat" name="color_coat" class="form-control" ></textarea>
      </div>

      <div class="form-group">
        <label for="temperament"> Please describe the pet's behavior and personality: </label>
        <textarea id="temperament" name="temperament" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="medical_history"> If applicable, please describe any previous or current medical conditions of the pet: </label>
        <textarea id="medical_history" name="medical_history" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="special_needs"> If applicable, please describe the pet's special needs: </label>
        <textarea id="special_needs" name="special_needs" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="dietary_restrictions"> If applicable, please describe the pet's dietary restrictions: </label>
        <textarea id="dietary_restrictions" name="dietary_restrictions" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="reason_for_adoption"> Why is the pet up for adoption? </label>
        <textarea id="reason_for_adoption" name="reason_for_adoption" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="previous_living_condition"> If known, please describe the pet's previous living situation: </label>
        <textarea id="previous_living_condition" name="previous_living_condition" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="additional_details"> Please include any other relevant details about the pet:  </label>
        <textarea id="additional_details" name="additional_details" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="photos"> Please upload photos of the pet: </label>
        <input type="file" name="photos" id="photos" class="form-control" multiple> 
      </div>
      
      <div class="form-group">
        <label for="deadline"> If applicable, please specify a deadline for submitting adoption applications: </label>
        <input id="deadline" name="deadline" type="date" class="form-control">
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="method"> How did you acquire the pet?</label>
          <select id="method" class="form-control form-select" name="method" required> 
            <option value=""> Select</option>
            <option value="rescue"> Rescue</option>
            <option value="owner_surrender"> Owner Surrender</option>
            <option value="stray"> Stray</option>
            <option value="other"> Other</option>
          </select>
        </div>
        <div class="form-group col-12">
          <label for="other_method"> If other, please specify</label>
          <input type="text" id="other_method" name="other_method" class="form-control">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="adoption_fee"> Adoption fee</label>
          <input type="text" id="adoption_fee" class="form-control" name="adoption_fee"> 
        </div>
        <div class="form-group col-12">
          <label for="contact_info"> Contact information for further inquiries</label>
          <input type="text" id="contact_info" name="contact_info" class="form-control">
        </div>
      </div>
      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agreement" name="agreement" value="yes">
          <label class="form-check-label" for="agreement"> By submitting this form, you agree that the information provided is accurate to the best of your knowledge.</label>
        </div>
      </div>
      <!-- <button type="submit" class="btn btn-success">Create</button> -->
      <a href="./shelter_management.html" class="btn btn-success">Create</a>
    </form>
    </div>
  </main>
  <footer>
    Footer is blank for now.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
