<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar for seekers/users -->
  <header>
    <a href="./seeker_landing.html" class="logo">
      PetPal
      <img src="../svg/logo.svg">
    </a>
    <a href="./seeker_landing.html">Home</a>
    <a href="./all_applications.html">My Applications</a>
    
    <div class="dropdown d-inline primary float-right">
      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
        My Profile
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="./seeker_account_update.html">Edit Profile</a></li>
        <li><a class="dropdown-item" href="#">Log Out</a></li>
      </ul>
    </div>
    <a href="./seeker_notifications.html" class="notif_button float-right">
      <img src="../svg/notif_bell.svg">
    </a>
  </header>


  <main>
    <h2>My Applications</h2>
    <hr>
    <div class="row">

      <div class="col-sm-4">
        <div class="card mb-4">
          <img class="card-img-top card-image" src="../images/tubbs.gif" alt="Cute pet">
          <div class="card-body">
            <h5 class="card-title">
              Tubbs
              <span class="badge rounded-pill text-bg-success">Active</span>
            </h5>
            <p class="card-text">Application received October 3, 2023.</p>
            <a href="./application.html" class="stretched-link"></a>
          </div>
        </div>
      </div>
      
      <div class="col-sm-4">
        <div class="card mb-4">
          <img class="card-img-top card-image" src="../images/ball_cat.gif" alt="Cute pet">
          <div class="card-body">
            <h5 class="card-title">
              Snowball
              <span class="badge rounded-pill text-bg-success">Active</span>
            </h5>
            <p class="card-text">Application sent October 2, 2023.</p>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card mb-4">
          <img class="card-img-top card-image" src="../images/dottie.gif" alt="Cute pet">
          <div class="card-body">
            <h5 class="card-title">
              Dottie
              <span class="badge rounded-pill text-bg-secondary">Adopted</span>
            </h5>
            <p class="card-text">Application sent October 1, 2023.</p>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
      </div>
    </div>


  </main>
        

  <footer>
    Footer is blank for now.
  </footer>
