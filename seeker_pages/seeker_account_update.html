<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Seeker: Update Account</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar for seekers/users -->
  <header>
    <a href="./seeker_landing.html" class="logo">
      PetPal
      <img src="../svg/logo.svg">
    </a>
    <a href="./seeker_landing.html">Home</a>
    <a href="./all_applications.html">My Applications</a>
    
    <div class="dropdown d-inline primary float-right">
      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
        My Profile
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="./seeker_account_update.html">Edit Profile</a></li>
        <li><a class="dropdown-item" href="#">Log Out</a></li>
      </ul>
    </div>
    <a href="./seeker_notifications.html" class="notif_button float-right">
      <img src="../svg/notif_bell.svg">
      <span class="badge">3</span>
    </a>
  </header>


  <main>
    <div class="card text mb-3">
      <div class="card-body">
        <h2 class="card-title">Edit Profile</h2>

        <form action="" method="" enctype="multipart/form-data">

          <h4 class="card-title">Contact Information</h4>
          <div class="form-group mb-3">
            <label for="editSeekerPic" class="profile-pic" id="seekerPic">
                <span>Change Image</span>
            </label>
            <input type="file" name="editSeekerPic" id="editSeekerPic">
          </div>
          <div class="form-group mb-3">
            <label for="editSeekerName">Name</label>
            <input type="text" class="form-control" id="editSeekerName" value="Desparate Pet Seeker">
          </div>
          <div class="form-group mb-3">
            <label for="editSeekerEmail">Email address</label>
            <input type="email" class="form-control" id="editSeekerEmail" value="PetSeeker@example.com">
          </div>
          <div class="form-group mb-3">
            <label for="editSeekerPhone">Phone number (xxx-xxx-xxxx)</label>
            <input type="tel" class="form-control" id="editSeekerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="012-345-6789">
          </div>
          <div class="form-group mb-3">
            <label for="editSeekerLocation">Location</label>
            <input type="text" class="form-control" id="editSeekerLocation" value="The City of England">
          </div>

          <h4 class="card-title">About Me</h4>
          <div class="form-group mb-3">
            <textarea class="form-control" id="editSeekerAboutMe" rows="3">All about me.</textarea>
          </div>

          <button type="submit" class="btn btn-success">Save Changes</button>

        </form>

      </div>
    </div>


    <div class="card text">
      <div class="card-body">
        <h2 class="card-title">Edit Preferences</h2>

        <form action="" method="" enctype="multipart/form-data">

          <h4 class="card-title">Pet Listing Preferences</h4>
          <p class="mb-1">What pets are you looking to adopt?</p>

          <div class="form-check">
            <input class="form-check-input" type="checkbox"id="dogs">
            <label class="form-check-label" for="dogs">
              Dogs
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cats" checked>
            <label class="form-check-label" for="cats">
              Cats
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="birds">
            <label class="form-check-label" for="birds">
              Birds
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rodents">
            <label class="form-check-label" for="rodents">
              Rodents
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fish">
            <label class="form-check-label" for="fish">
              Fish
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox"id="reptiles">
            <label class="form-check-label" for="reptiles">
              Reptiles
            </label>
          </div>


          <h4 class="card-title mt-3">Email Preferences</h4>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="newPetListings">
            <label class="form-check-label" for="newPetListings">New Pet Listings</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="newMessages" checked>
            <label class="form-check-label" for="newMessages">New Messages</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="applicationStatusUpdates" checked>
            <label class="form-check-label" for="applicationStatusUpdates">Application Status Updates</label>
          </div>

          <button type="submit" class="btn btn-success mt-3">Save Preferences</button>
        </form>
      </div>
    </div>
  </main>


  <footer>
    Footer is blank for now.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
