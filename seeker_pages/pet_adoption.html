<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar for seekers/users -->
  <header>
    <a href="./seeker_search.html" class="logo">
      PetPal
      <img src="../svg/logo.svg">
    </a>
    <a href="./seeker_search.html">Home</a>
    <a href="./all_applications.html">My Applications</a>
    
    <div class="dropdown d-inline primary float-right">
      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
        My Profile
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="./seeker_account_update.html">Edit Profile</a></li>
        <li><a class="dropdown-item" href="#">Log Out</a></li>
      </ul>
    </div>
    <a href="./seeker_notifications.html" class="notif_button float-right">
      <img src="../svg/notif_bell.svg">
    </a>
  </header>

  <!-- Prompts for application pulled from petadoptionwebsite.com -->
  <main>
    <!-- Application -->
    <div class="card text mb-3">
      <div class="card-body">
        <h2 class="card-title mb-4">Apply to Adopt Tubbs</h2>
        <form action="" method="" enctype="multipart/form-data">
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="applicantFirstName" class="required">*</label>
              <label for="applicantFirstName">First Name</label>
              <label for="applicantFirstName" class="required">REQUIRED</label>
              <input type="text" class="form-control" id="applicantFirstName" value="First Name" required>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="applicantFirstName" class="required">*</label>
              <label for="applicantLastName">Last Name</label>
              <label for="applicantFirstName" class="required">REQUIRED</label>
              <input type="text" class="form-control" id="applicantLastName" value="Last Name" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="applicantFirstName" class="required">*</label>
              <label for="applicantEmail">Email Address</label>
              <label for="applicantFirstName" class="required">REQUIRED</label>
              <input type="email" class="form-control" id="applicantEmail" value="Applicant@example.com" required>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="applicantFirstName" class="required">*</label>
              <label for="applicantAddress">Address in Full</label>
              <label for="applicantFirstName" class="required">REQUIRED</label>
              <input type="text" class="form-control" id="applicantAddress" value="123 Main St, Toronto, ON 1A2 B3C" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="applicantFirstName" class="required">*</label>
              <label for="applicantPhone">Phone Number</label>
              <label for="applicantFirstName" class="required">REQUIRED</label>
              <input type="tel" class="form-control" id="applicantPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="012-345-6789" required>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="applicantFirstName" class="required">*</label>
              <label for="applicantOtherPetsDetails">Details of other pets in household (breed, age, gender and personality)</label>
              <label for="applicantFirstName" class="required">REQUIRED</label>
              <input type="text" class="form-control" id="applicantOtherPetsDetails" value="Details" required>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="applicantFirstName" class="required">*</label>
            <label for="applicantOtherPetsNeutered">Are other pets neutered/spayed?</label>
            <label for="applicantFirstName" class="required">REQUIRED</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantOtherPetsNeuteredOptions" id="applicantOtherPetsNeuteredYes" value="Yes">
              <label class="form-check-label" for="applicantOtherPetsNeuteredYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantOtherPetsNeuteredOptions" id="applicantOtherPetsNeuteredNo" value="No">
              <label class="form-check-label" for="applicantOtherPetsNeuteredNo">No</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="applicantFirstName" class="required">*</label>
            <label for="applicantOutdoorArea">Do you have a secure outdoor area? (Minimum 6ft fence required for medium to larger breeds)</label>
            <label for="applicantFirstName" class="required">REQUIRED</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantOutdoorAreaOptions" id="applicantOutdoorAreaYes" value="Yes">
              <label class="form-check-label" for="applicantOutdoorAreaYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantOutdoorAreaOptions" id="applicantOutdoorAreaNo" value="No">
              <label class="form-check-label" for="applicantOutdoorAreaNo">No</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="applicantFirstName" class="required">*</label>
            <label for="applicantAnimalAlone">Will the animal be left alone for long periods of time?</label>
            <label for="applicantFirstName" class="required">REQUIRED</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantAnimalAloneOptions" id="applicantAnimalAloneYes" value="Yes">
              <label class="form-check-label" for="applicantAnimalAloneYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantAnimalAloneOptions" id="applicantAnimalAloneNo" value="No">
              <label class="form-check-label" for="applicantAnimalAloneNo">No</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="applicantFirstName" class="required">*</label>
            <label for="applicantHistory">Does anyone in your household have previous convictions for animal cruelty or been banned from keeping animals for any period of time?</label>
            <label for="applicantFirstName" class="required">REQUIRED</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantHistoryOptions" id="applicantHistoryYes" value="Yes">
              <label class="form-check-label" for="applicantHistoryYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantHistoryOptions" id="applicantHistoryNo" value="No">
              <label class="form-check-label" for="applicantHistoryNo">No</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="applicantFirstName" class="required">*</label>
            <label for="applicantProperty">Do animals allowed on your property?</label>
            <label for="applicantFirstName" class="required">REQUIRED</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantPropertyOptions" id="applicantPropertyYes" value="Yes">
              <label class="form-check-label" for="applicantPropertyYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantPropertyOptions" id="applicantPropertyNo" value="No">
              <label class="form-check-label" for="applicantPropertyNo">No</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="applicantFirstName" class="required">*</label>
            <label for="applicantHome">How would you describe your home? Eg peaceful, calm or a very busy household.</label>
            <label for="applicantFirstName" class="required">REQUIRED</label>
            <input type="text" class="form-control" id="applicantHome" value="Home Description" required>
          </div>
          <div class="form-group mb-3">
            <label for="applicantFirstName" class="required">*</label>
            <label for="applicantWork">What is your working schedule like?</label>
            <label for="applicantFirstName" class="required">REQUIRED</label>
            <input type="text" class="form-control" id="applicantWork" value="Work Schedule" required>
          </div>
          <div class="form-group mb-3">
            <label for="applicantFirstName" class="required">*</label>
            <label for="applicantAllergy">Has anyone in the household ever had an allergy to pets?</label>
            <label for="applicantFirstName" class="required">REQUIRED</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantAllergyOptions" id="applicantAllergyYes" value="Yes">
              <label class="form-check-label" for="applicantAllergyYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="applicantAllergyOptions" id="applicantAllergyNo" value="No">
              <label class="form-check-label" for="applicantAllergyNo">No</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="applicantDetails">Any other details to support your application?</label>
            <input type="text" class="form-control" id="applicantDetails" value="Supporting Details">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    Footer is blank for now.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
