<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <link href="../css/landing_style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar for seekers/users -->
    <header>
      <a href="landing.html" class="logo">
        PetPal <img src="../svg/logo.svg"" />
      </a>
      <!-- <a href="./seeker_search.html">Home</a> -->
      <a href="./application.html">Pet Seekers</a>
      <a href="./application.html">Pet Shelter</a>

      <div class="dropdown d-inline primary float-right">
        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
          My Profile
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="signup.html">Sign Up</a>
          </li>
          <li><a class="dropdown-item" href="login.html">Log In</a></li>
        </ul>
      </div>
      <a
        href="../seeker_pages/seeker_notifications.html"
        class="notif_button float-right"
      >
        <img src="../svg/notif_bell.svg" />
      </a>
    </header>

    <body>
      <div class="search-section">
        <div class="search-row">
          <!-- Filters and search button in a row -->
          <div class="filter">
            <label for="species">Species:</label>
            <select id="species" name="species">
              <option value="" selected disabled></option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="rabbit">Rabbit</option>
            </select>
          </div>

          <div class="filter">
            <label for="breed">Breed:</label>
            <select id="breed" name="breed">
              <option value="" selected disabled></option>
              <option value="Beagle">Beagle</option>
              <option value="Husky">Husky</option>
              <option value="Siberian">Siberian</option>
            </select>
          </div>

          <div class="filter">
            <label for="color">Color:</label>
            <select id="color" name="color">
              <option value="" selected disabled></option>
              <option value="Grey">Grey</option>
              <option value="White">White</option>
              <option value="Black">Black</option>
            </select>
          </div>
          <button class="resetbutton">Reset</button>
          <button class="searchbutton">Search</button>
        </div>

        <div class="filter-pictures-container">
          <div class="filter-column">
            <!-- Filters in a column -->
            <div class="filter">
              <label for="size">Size:</label>
              <select id="size" name="size">
                <option value="" selected disabled></option>
                <option value="0-5">0-5 lb</option>
                <option value="5-9">5-9 lb</option>
                <option value="9+">9+ lb</option>
              </select>
            </div>

            <div class="filter">
              <label for="sex">Sex:</label>
              <select id="sex" name="sex">
                <option value="" selected disabled></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="filter">
              <label for="sort">Sort by Age:</label>
              <select id="sort" name="sort">
                <option value="age">low to high</option>
                <option value="age">high to low</option>
              </select>
            </div>

            <div class="filter">
              <label for="minAge">Min Age:</label>
              <input type="number" id="minAge" name="minAge" />
            </div>

            <div class="filter">
              <label for="maxAge">Max Age:</label>
              <input type="number" id="maxAge" name="maxAge" />
            </div>

            <div class="filter">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" />
            </div>

            <button class="searchbutton">Search</button>
          </div>

          <div class="animal-pictures">
            <div class="animal">
              <img
                class="animal-picture"
                src="../images/two.jpg"
                alt="Rabbit"
              />
              <div class="animal-text">
                <p class="animal-text-title">Squirrel</p>
                <p>1 years old</p>
                <p>Vancouver</p>
              </div>
            </div>
            <div class="animal">
              <img class="animal-picture" src="../images/one.jpg" alt="Dog" />
              <div class="animal-text">
                <p class="animal-text-title">Pikachu</p>
                <p>2 years old</p>
                <p>Toronto</p>
              </div>
            </div>
            <div class="animal">
              <img class="animal-picture" src="../images/three.jpg" alt="Cat" />
              <div class="animal-text">
                <p class="animal-text-title">Charizard</p>
                <p>2 years old</p>
                <p>Toronto</p>
              </div>
            </div>
            <div class="animal">
              <img
                class="animal-picture"
                src="../images/two.jpg"
                alt="Rabbit"
              />
              <div class="animal-text">
                <p class="animal-text-title">Squirtle</p>
                <p>3 years old</p>
                <p>Montreal</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
