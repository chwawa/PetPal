<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="../css/landing_style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a href="#">
        PetPal
        <img src="../svg/logo.svg" />
      </a>
    </header>

    <body>
      <div class="login-container">
        <div class="login-box">
          <h2>Sign up</h2>
          <form>
            <!-- <div class="form-group">
              <label for="options">Pet Seeker or Pet Shelters:</label>
              <select id="option" name="option">
                <option value="" selected disabled></option>
                <option value="dog">Pet Seeker</option>
                <option value="cat">Pet Shelter</option>
              </select>
            </div> -->
            <div class="form-group">
              <div class="radio-option">
                <input
                  type="radio"
                  id="option1"
                  name="option"
                  value="dog"
                  required
                />
                <label for="option1">Pet Seeker</label>
              </div>
              <div class="radio-option">
                <input
                  type="radio"
                  id="option2"
                  name="option"
                  value="cat"
                  required
                />
                <label for="option2">Pet Shelter</label>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
              <div class="error-message">Email address already in use.</div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
              <div class="error-message">
                Password should be between 8-20 letters.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Confirm Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Re-Enter your password"
              />
            </div>
            <a href="login.html" class="loginbutton">Sign Up</a>
          </form>
          <p class="logpara">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </div>
      </div>
    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
